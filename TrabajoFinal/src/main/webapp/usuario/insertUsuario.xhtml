<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{usuarioController.saveUsuario()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{usuarioController.listUsuario()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridUsuario" columns="2" style="width:100%">
				
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
						value="#{usuarioController.usuario.nombre}" />
						
					<p:outputLabel value="Apellido:" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{usuarioController.usuario.apellido}" />
						
					<p:outputLabel value="Correo:" for="txtCorreo" />
					<p:inputText id="txtCorreo" required="true" maxlength="45"
						value="#{usuarioController.usuario.correo}" />
						
					<p:outputLabel value="Contraseña:" for="txtContraseña" />
					<p:inputText type="password" id="txtContraseña" required="true" maxlength="45"
						value="#{usuarioController.usuario.password}" />
						
						<p:outputLabel value="Telefono:" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="45"
						value="#{usuarioController.usuario.telefono}" />
						
						<p:outputLabel value="Licencia" for="txtLicencia" />
					<p:inputText id="txtLicencia" required="true" maxlength="45"
						value="#{usuarioController.usuario.licencia}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
